<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="Cache-Control" content="max-age=3000" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,minimal-ui, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta name="format-detection" content="telephone=no,email=no"/>
  <meta name="screen-orientation" content="portrait">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script type="text/javascript" src="../assets/config/index.js"></script>
  <script type="text/javascript" src="../assets/js/public.js"></script>
  <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="../assets/js/mobileInterface.js"></script>
  <link type="text/css" rel="stylesheet" href="../assets/css/common.css" />
  <link type="text/css" rel="stylesheet" href="../assets/css/css.css" />
  <title>搜索</title>
  <script type="text/javascript">
    $(document).ready(function(){
//搜索弹出
      var oDiv = $('.search_down_list');
      var oBtn = $("em.search_down_ico");
      oBtn.click(function(){
        if(oDiv.css("display") != 'none'){
          oDiv.slideUp();

        }else{
          oDiv.slideDown();
          $("body").append('<div class="yhqbg"></div>');
          $(".yhqbg").addClass("yhqbg-active");
          //$("header.search_h").css("position","static");
        }
        $(".yhqbg-active,.search_down_list").click(function(){
          oDiv.slideUp();
          setTimeout(function(){
            $(".yhqbg-active").removeClass("yhqbg-active");
            $(".yhqbg").remove();
          },300);
        })

      });
    });
  </script>
</head>
<body>
<div id="mobile_zx">
  <!--搜索组件-->
  <mobile_zx_search></mobile_zx_search>
  <!--搜索组件 END-->
</div>
</body>
</html>
