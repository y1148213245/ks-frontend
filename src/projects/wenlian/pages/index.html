    .main {

    .hot_book_con {

    }

    .hot_book_con .hot_book_name {

    }

      float: right;

    .hot_book_con .more a {

      text-decoration: none;
    }

    .index_main_right {
      float: right;
    }

    /* start 作者展示 */

      height: 25px;
    }

    .showAuthor .showAuthorName {

      float: left;
      padding: 0px 0 0px 30px;
      margin: 15px 0 0px 0;
      background: url(../assets/img/bg_001.png) no-repeat  -2px -156px;
    }

    .showAuthor .more {
      padding-right: 30px;
      font-size: 12px;
      padding-top: 20px;
      float: right;
    }

    .showAuthor .more a {
      color: #727272;
      text-decoration: none;
    }

    .showAuthorList {
      background: #fff;
      margin: 20px auto;
      padding-left: 7px;
      padding-top: 25px;
      clear: both;
    }
    /* end 作者展示 */
