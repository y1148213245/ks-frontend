<script>
	$("body").on("click",'#see',function(){
		if($(this).hasClass("cure")){
			$(this).removeClass("cure");
			$(".login_03_password").attr("type","password");
		} else {
			$(this).addClass("cure")
			$(".login_03_password").attr("type","text");
		}
	});	
	$("body").on("click",'#empty_1',function(){
